<style>
    .img-fluid {
        size: 100%;
    }
</style>
<h2>Product Details</h2>

<div *ngIf="product">
    <img src="..." class="img-fluid" alt="Responsive image">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>
    <button type="button" (click)="addToCart(product)">Buy</button>
</div>
