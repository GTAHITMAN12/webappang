<style>
    .card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}
</style>
<div class="card-columns">
    <div *ngFor="let f of items" >
        <div class="card" style="width: 18rem;">
            <!--<img class="card-img-top" src="..." alt="image">-->
            <div class="card-body">
                <h5 class="card-title" *ngIf="f.name" >{{f.name}}</h5>
                <p class="card-text" *ngIf="f.description">{{f.description}}</p>
                <p class="card-text" *ngIf="f.price">{{f.price | currency:'THB'}}</p>
                <a href="#" class="btn btn-primary" [title]="f.name + ' details'"
                [routerLink]="['/products', f.id]">see details</a>
            </div>
        </div>
    </div>
</div>
