<style>
    .card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}
</style>
<div class="card-columns">
    <div *ngFor="let product of products" >
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="image">
            <div class="card-body">
                <h5 class="card-title" *ngIf="product.name" >{{product.name}}</h5>
                <p class="card-text" *ngIf="product.description">{{product.description}}</p>
                <p class="card-text" *ngIf="product.price">{{product.price}} B</p>
                <a href="#" class="btn btn-primary" [title]="product.name + ' details'"
                [routerLink]="['/products', product.id]">see details</a>
            </div>
        </div>
    </div>
</div>
